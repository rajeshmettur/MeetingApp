<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
  <form [formGroup]="attendeeForm" autocomplete="off" (ngSubmit)="AddAttendee()">
  <h2 class="text-center text-primary">Attendee</h2>
  <hr>
  <div class="form-group">
    <input type="text" formControlName="attendeename" [ngClass]="{'is-invalid' : attendeeForm.get('attendeename').errors 
    && attendeeForm.get('attendeename').touched}" class="form-control" placeholder="Attendee Name">
    <div class="invalid-feedback"> Please choose a Attendee Name</div>
  </div>
  <div class="form-group text-center mt-3">
    <button class="btn btn-success mr-2" type="submit" [disabled] = "!attendeeForm.valid">Submit</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
</div>
</form>
</div>
  </div>
</div>

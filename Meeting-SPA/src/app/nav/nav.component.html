<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Meeting App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/meetings']">Meetings </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/attendees']">Attendees</a>
      </li>
    </ul>

    <div  *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
       Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    
    <form *ngIf='!loggedIn()' class="form-inline my-2 my-lg-0" #loginForm="ngForm" (ngSubmit) = "login()">
      <input class="form-control mr-sm-2" type="text" required placeholder="username" [(ngModel)] = "model.username" name="username" #username="ngModel">
      <input class="form-control mr-sm-2" type="password" required placeholder="password" [(ngModel)] = "model.password" name="password" #password="ngModel">
      <button [disabled] = "!loginForm.valid"class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
